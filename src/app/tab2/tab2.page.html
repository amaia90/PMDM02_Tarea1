<ion-card>
  <ion-card-header>
      <ion-card-title>Mis Noticias</ion-card-title>
  </ion-card-header></ion-card>
  
  
  <ion-content class="ion-padding">
    <ion-card *ngFor="let noticia of gestionNoticias.getNoticiaIndividual()">
      <ion-card-content>
      <ion-label style="text-transform:uppercase" >{{noticia.source.id}}</ion-label><p></p>
      
      <ion-label>{{noticia.title}}</ion-label>

        <ion-img src="{{noticia.urlToImage}}"></ion-img>

        <a href ="{{noticia.url}}">Leer</a>
      </ion-label></ion-card-content></ion-card></ion-content>
